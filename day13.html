<html>

        <title>Divs and Inline Containers</title>
    </head>
    <body>
        <div style="background-color: lightblue; padding: 10px;">
            <h1>Header Section</h1>
            <p>This is the top part of the page.</p>

        <div style="background-color: yellowgreen; margin-top: 10px; padding: 100px;">

            <p>This is the main section</p>
            <p>I love <span style="color: red;">HTML</span> and <span style="color: green;">CSS</span>!</p>
        </div>

        
    </body>
   

</html>
