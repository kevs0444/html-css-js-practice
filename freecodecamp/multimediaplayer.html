<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multimedia Player</title>
    </head>

    <body>
        <h1>Multimedia Player</h1>
        
        <section>
            <h2>Song</h2>
            <audio controls aria-label="Song">
                <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
            </audio>
        </section>
        
        <section>
            <h2>Video</h2>
            <video controls width="600" aria-label="Song">
                <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
                <track
                    src="https://cdn.freecodecamp.org/curriculum/labs/map-method-captions.vtt"
                    kind="subtitles"
                    srclang="en"
                    label="english"
                >
            Your browser does not support the video tag.
            </video>
        </section>

        <section>
            <h2>Transcript</h2>
            <p>
                In this video, we explore the JavaScript <code>map()</code> method. It allows you to iterate through arrays and return a new array with transformed values. This is commonly used for rendering lists or modifying data without mutating the original array.
            </p>
        </section>
    </body>
</html>
