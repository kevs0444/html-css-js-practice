<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check Out</title>
    </head>
    <body>
      <h1>Checkout</h1>
      <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="rubiks cube">
      </section>
      <section>
        <h2>Payment Information</h2>
        <form id="payment-information">
          <fieldset>
            <label for="card-name">Card Name:</label>
            <input type="name" id="card-name" name="card-name" aria-required="true" required>
          </fieldset>
          <fieldset>
            <label for="card-number">Card Number:</label>
            <input type="number" id="card-number" name="card-number" aria-required="true" required>
            <button type="submit" id="submit-card">Submit</button>
          </fieldset>
        </form>
      </section>
    </body>
</html>
