<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">this is for survey form</p>
        </header>
        <form id="survey-form">

            <fieldset>
                <legend>Information</legend>
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Mar Kevin Alcantara" required>
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="sample@domain.com" required>
                <label for="number" id="number-label">Number:</label>
                <input type="number" id="number" name="number" min="11" max="19" placeholder="09920030148" required>
            </fieldset>

            <fieldset>
                <legend>Itsura</legend>
                <label for="dropdown" id="dropdown-label">Itsura:</label>
                <select id="dropdown" name="dropdown">
                    <option id="dropdown-pogi">Pogi</option>
                    <option id="dropdown-panget">Panget</option>
                </select>
            </fieldset>
           
            <fieldset>
                <legend>Itsura</legend>
                <label for="radio" id="radio-label">Itsura:</label>
                <label for="radio" id="radio-label-pogi">pogi:</label>
                <input type="radio" name="radio" id="radio-pogi" value="radio">
                <label for="radio" id="radio-label-panget">panget:</label>
                <input type="radio" name="radio" id="radio-panget" value="radio">
            </fieldset>
           
            <fieldset>
                <legend>Itsura</legend>
                <label for="checkbox" id="checkbox-label">Itsura:</label>
                <label for="checkbox" id="checkbox-labelp-pogi">pogi:</label>
                <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
                <label for="checkbox" id="checkbox-labelp-panget">panget:</label>
                <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
            </fieldset>

            <fieldset>
                <textarea id="textarea" name="textarea" rows="4" cols="10"></textarea>
                <button type="submit" id="submit">Submit</button>
            </fieldset> 
        </form>
    </body>
</html>
