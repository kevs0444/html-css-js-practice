<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Blog Post Card</title>
    </head>
    <body>
        <div class="blog-post-card">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="free-image" class="post-img">
            <div class="post-content">
                <h2 class="post-title">Day in a life as a Software Engineer</h2>
                <p class="post-excerpt">grinding daily to become successful one</p>
                <a class="read-more" href="#">Read More</a>
            </div>
        </div>
    </body>
</html>
