<!DOCTYPE html>
<title>
    <h1>
        Making a list in HTML
    </h1>
</title>
<body>
    <!-- this is for bullet form-->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!-- this is for number form-->
    <ol>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
